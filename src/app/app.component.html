<div *ngIf="mobiles" class="container mob-table">
    <div class="headers">
        <h2 class="table-title">Manage Mobiles</h2>
        <button class="btn add" (click)="openform()">Add Mobile</button>
    </div>
    <table class="table" >
        <thead class="text-center">
            <tr>
                <th>Mobile</th>
                <th>Price</th>
                <th>RAM</th>
                <th>Storage</th>
            </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let mobile of mobiles" >
            <td>{{mobile['name']}}</td>
            <td>{{mobile['price']}}</td>
            <td>{{mobile['ram']}}</td>
            <td>{{mobile['storage']}}</td>
            <td>
                <button class="btn btn-success" (click)="openform(mobile)">Edit</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="deleteMobile(mobile['id'])">Delete</button>
            </td>

          </tr>
        </tbody>
    </table>
</div>



<div class="form-wrapper" *ngIf="showform">
    <div class="mobile-form">
        <h2 class="text-center text-info">{{formheader}}</h2>

        <div class="group">
            <label for="">Name:</label>
            <input type="text" class="form-Control" [(ngModel)]="mobileName" name="mname" minlength="5">
        </div>

        <div class="group">
            <label for="">price:</label>
            <input type="text" class="form-Control" [(ngModel)]="price" name="price" min="1000">
        </div>


        <div class="group">
        <label for="">ram:</label>
        <input type="text" class="form-Control" [(ngModel)]="ram" name="ram" min="1">
        </div>
        
        <div class="group">
        <label for="">storage:</label>
        <input type="text" class="form-Control" [(ngModel)]="storage" name="storage" min="1">
        </div>

        <div class="action">
            <button class="btn btn-primary save" (click)="saveMobile()">savechanges</button>
            <button class="btn btn-danger cancel" (click)="closeform()">cancel</button>
        </div>

    </div>
</div>
